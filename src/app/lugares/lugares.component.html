<div class="container">
	<div class="alert alert-danger" role="alert" [ngClass]="{hide: msgError == ''}">
	  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
	  <span class="sr-only">Error:</span>
	  <span id="msgError">{{msgError}}</span>	  
	</div>
  <div class="row">
    <div class="col-md-12">
    	<agm-map [latitude]="lat" [longitude]="lng" [zoom]="14">
				<agm-marker *ngFor="let lugar of lugares" [latitude]="lugar.lat" [longitude]="lugar.lng"></agm-marker>
			</agm-map>
    </div>
    <div class="col-md-12">
    	<div class="row">
    		<div class="col-md-8">
		      <div class="container-white">

    			<!--
    				<div id="cuadrado" [@contenedorAnimable]="state" 
    				(@contenedorAnimable.start)="animacionInicial($event)"
    				(@contenedorAnimable.done)="animacionTermina($event)"
    				></div>
    			-->s
    				<a class="btn btn-default" (click)="animar()">Animar</a>
		      	<h2>Lugares Cercanos</h2>
		      	<a class="btn btn-primary" routerLink="/crear/new">
		      		Crear nuevo negocio
		      	</a>
		  	  	<table class="table table-hover">
		  	  		<tr>
		  	  			<th>Lugares</th>
		  	  			<th></th>
		  	  			<th></th>
		  	  			<th></th>
		  	  		</tr>
				      <ng-container *ngFor="let lugar of lugares">
			  	  		<tr [ngClass]="{danger: lugar.activo !== true}">
				  	  			<td>
				  	  				<a routerLink="/detalle/{{lugar.id}}" [queryParams]="{action2: 'edit', action3: 'xd'}">
				  	  					{{lugar.nombre | uppercase}}
				  	  					<!--
				  	  					<br>
				  	  					<small>Creado: {{lugar.id | date | uppercase}}</small>
				  	  					<br>
				  	  					<small>Creado: {{lugar.id | date:'medium'}}</small><br>
				  	  					<i>{{'11455.15445' | number:'1.2-2'}}</i>
				  	  				-->
				  	  				</a>
				  	  				<p [innerHTML]="lugar.descripcion | linkifystr">
				  	  				</p>
				  	  			</td>
				  	  			<td>
				  	  				<a routerLink="/detalle/{{lugar.id}}" [queryParams]="{action2: 'edit', action3: 'xd'}">
				  	  					<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
				  	  				</a>
				  	  			</td>
				  	  			<td>
				  	  				<a routerLink="/crear/{{lugar.id}}">
				  	  					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				  	  				</a>
				  	  			</td>
				  	  			<td>
				  	  				<a routerLink="">
				  	  					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				  	  				</a>
				  	  			</td>
			  	  		</tr>
				      </ng-container>
						</table>						
		      </div>
    		</div>
    		<div class="col-md-4" [@contenedorAnimable]="state">  
		      <div class="container-white">			
	      		<h2>Destacados</h2>
			      <ng-container *ngFor="let lugar of lugares">
			      	<div class="bg-warning padding" *ngIf="lugar.plan == 'pagado'">
                <a routerLink="/crear/{{lugar.id}}"><h3>{{lugar.nombre}}</h3></a>
                <p [innerHtml]="lugar.descripcion | linkifystr"></p>
              </div>
			      </ng-container>
	      	</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
