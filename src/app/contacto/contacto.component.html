
<div class="container">
	<div class="well">
	    <a routerLink="/lugares">Lugares</a> / Contacto
	</div>
	<div class="row">
		<div class="col-md-12">
			<agm-map [latitude]="lat" [longitude]="lng" [zoom]="16">
			    <agm-marker [latitude]="lat" [longitude]="lng">
			    </agm-marker>
			</agm-map>
		</div>
		<div class="col-md-6 text-center">
			<img src="./assets/image/logo/angularjs.png">
		</div>
		<div class="col-md-6">
			<form class="container-white">
			  <label>Nombre</label>
			  <input type="text" class="form-control" />
			  <br />
			  <label>Correo</label>
			  <input type="email" class="form-control" />
			  <br />
			  <label>Mensaje</label>
			  <textarea class="form-control"></textarea>
			  <hr />
			  <a class="btn btn-primary">Enviar</a>
			  <a class="btn btn-default" routerLink="/lugares">Cancelar</a>		
			</form>	
		</div>
	</div>
</div>
