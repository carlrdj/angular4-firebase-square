
<div class="container">
	<div class="row">
		<div class="col-md-offset-4 col-md-4">
			<div class="container-white">
				<h1>Login</h1>
			  <label>Email</label>
			  <input type="email" class="form-control" [(ngModel)]="loginParameter.email"/>
			  <br />
			  <label>Contrase√±a</label>
			  <input type="password" class="form-control" [(ngModel)]="loginParameter.password"/>
			  <hr />
			  <a class="btn btn-warning btn-block" (click)="login()">LOGIN</a>
			  <a class="btn btn-primary btn-block" (click)="facebookLogin()">Login con Facebook</a>
			  <a class="btn btn-default btn-block">Cancelar</a>		
			</div>	
		</div>
	</div>
</div>
